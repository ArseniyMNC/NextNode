<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="styles/auth.css">

	<script>
		function saveToCookies() {
			const login = document.getElementById('login').value;
			const password = document.getElementById('password').value;

			if (login && password) {
				document.cookie = `login=${encodeURIComponent(login)}; path=/; max-age=4600`;
				document.cookie = `password=${encodeURIComponent(password)}; path=/; max-age=4600`;

				alert("all done");
			} else {
				alert("idiot ti")
			}
		}
	</script>
</head>
<body>
<form class="register" onsubmit="event.preventDefault(); saveToCookies();">
	<input id="login" type="text" placeholder="username">
	<input id="password" type="password" placeholder="password">
	<button type="submit">submit</button>
</form>
</body>
</html>
